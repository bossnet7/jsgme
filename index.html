<html>
<head>
	<title>Login</title>
	<style>
		body {
						/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#efeded+0,ffffff+100 */
			background: #efeded; /* Old browsers */
			background: -moz-radial-gradient(center, ellipse cover,  #efeded 0%, #ffffff 100%); /* FF3.6-15 */
			background: -webkit-radial-gradient(center, ellipse cover,  #efeded 0%,#ffffff 100%); /* Chrome10-25,Safari5.1-6 */
			background: radial-gradient(ellipse at center,  #efeded 0%,#ffffff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#efeded', endColorstr='#ffffff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
		}
		#main {
			text-align:center;
		}
		#name {
			border:2px solid #C6C6C6;
			border-radius:8px;
			width:300px;
			height:40px;
			text-align:center;
			font-size:18px;
		}
		header {
			height:220px;
		}
		h1 {
			margin:auto;
			color:#9B9B9B;
			display:inline;
			position:absolute;
			top:178px;
			left:42vw;
			font-family: cursive;
			-webkit-animation: start 6s 1;
			animation: start 3s 1;
		}
		@keyframes start {
			0% {transform: rotate(0deg);top:-1500px;}
			20% {transform: rotate(14deg);}
			30% {transform: rotate(8deg);}
			35% {transform: rotate(0deg);top:178px;}
			42% {transform: rotate(-8deg);top:150px;}
			52% {transform: rotate(0deg);top:178px;}
			60% {transform: rotate(5deg);top:170px;}
			70% {transform: rotate(0deg);top:178px;}
			100% {transform: rotate(0);top:178px;}
		}
		@keyframes lightning {
			50% {opacity:0.5;}
		}
	</style>
</head>
<body>
	<header>
		<h1>Jogis Trollgame</h1>
	</header>
	<div id="main">
		<form action="play.html">
			<input id="name" style="" placeholder="choose a name.." name="nickname"></input>
		</form>
	</div>
</body>
</html>
